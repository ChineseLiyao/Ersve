<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Animation</title>
    <link href="/static/layui/css/layui.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .animate-row {
            animation-name: fadeIn;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body id="main">
    <table id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- 将外部 JS 文件的引用转换为内联代码 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dataTable = document.getElementById('dataTable');
            const tbody = dataTable.querySelector('tbody');

            // 假设的数据集（这里使用一个简化的数据）
            let data = [
                { id: 1, name: 'Alice', position: 'Developer', department: 'IT' },
                { id: 2, name: 'Bob', position: 'Manager', department: 'HR' },
                { id: 3, name: 'Mike', position: 'Developer', department: 'kit' },
                { id: 4, name: 'Tim', position: 'Manager', department: 'management' },
                { id: 5, name: 'Whyse', position: 'Developer', department: 'Killer' },
                { id: 6, name: 'Tom', position: 'Manager', department: 'Wharever' },
                { id: 7, name: 'Lily', position: 'Developer', department: 'IT' },
                { id: 8, name: 'Jack', position: 'Manager', department: 'Killer' },
                // 创建更多模拟的数据名字职业都不同
                { id: 9, name: 'Lucy', position: 'Developer', department: 'IT' },
                { id: 10, name: 'Bucky', position: 'Manager', department: 'HR' },
                { id: 11, name: 'Marry', position: 'Developer', department: 'IT' }

                // 更多数据...
            ];

            function simulateData() {
                if (data.length === 0) return;

                const row = data.shift();
                let tr = document.createElement('tr');

                ['id', 'name', 'position', 'department'].forEach(function(field, index) {
                    let td = document.createElement('td');
                    td.textContent = row[field];
                    tr.appendChild(td);
                });

                tbody.appendChild(tr);

                // 添加动画类
                tr.classList.add('animate-row');

                setTimeout(() => {
                    if (data.length > 0) {
                        simulateData();
                    }
                }, 500); // 每隔2秒展示下一条数据（可调整）
            }

            simulateData();
        });
    </script>
    <script>
        const targetUrl = '/find';
        setTimeout(() => {
         window.location.href = targetUrl;
        }, 4000); // 这里是4000毫秒等于4秒
    </script>

</body>
</html>
